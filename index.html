<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="header">
    <img src="./img/opentrivia.png" alt="Open Trivia Logo" height="100px">
    <h1>Trivia Quiz</h1>
  </div>
  <div><p>Select category and difficulty and start the quiz</p></div>
  <form action="">
    <div>
      <label for="category">Category</label>
      <select name="category" id="category"></select>
    </div>

    <div>
      <label for="level">Difficulty</label>
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </form>

  <div>
    <input type="button" id="btn_start_quiz" value="Start Quiz">
  </div>

  <div>Info:<span id="info"></span>
  </div>
  <div>
    Score:<span id="score">0</span>
  </div>

  <div class="quiz">
    <div class="question">
      <p id="question"></p>
    </div>
    <div class="answers">
      <div>
        <input type="radio" id="a0" name="answer" class="answer" value="0">
        <label id="labela0" for="a0"></label>
      </div>
      <div>
        <input type="radio" id="a1" name="answer" class="answer" value="1">
        <label id="labela1" for="a1"></label>
      </div>
      <div>
        <input type="radio" id="a2" name="answer" class="answer" value="2">
        <label id="labela2" for="a2"></label>
      </div>
      <div>
        <input type="radio" id="a3" name="answer" class="answer" value="3">
        <label id="labela3" for="a3"></label>
      </div>
    </div>
  </div>
  <div>
    <p id="answer_correct">Correct Answer :)</p>
    <p id="answer_wrong">Wrong Answer :(</p>
  </div>
  <div>
    <input type="button" id="btn_next_question" value="Next">
  </div>




  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/opentrivia.js"></script>
  <script src="js/main.js"></script>
 
</body>

</html>
